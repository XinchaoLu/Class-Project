<html>
    
    <!-- Change browser header and create header text  -->
    <div class="header">
        
    <head>
        <title>Gamehub Signup</title>
        <h1>Please enter your details:</h1>
    </head>
        
    </div>
    
    <!-- Create user sign up input fields and sign up/reset button -->
    <div class="container">
        
        <!-- <form action="/our_database.php" target="_self"> -->

        <form>
        
            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="firstname" required>
                    
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lastname" required>
                        
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Email" name="email" required>
                    
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Desired Username" name="username" required>
                            
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" required>
                    
            <label for="confirm-password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                        
            <label for="birthday"><b>Date of Birth (13+)</b></label>
            <input type="date" name="birthday" min='1900-01-01' max='2005-04-09' required>
                        
            <label for="Gender"><b>Gender</b></label>
            <input type="radio" id="Male" name="Gender" value="Male" required><label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female" required><label for="Female">Female</label>
            <input type="radio" id="Other" name="Gender" value="Other" required><label for="Other">Other</label>
                            
            <div class="clearfix">
                <button type="reset" class="reset-button" formnovalidate>Reset</button>
                <button type="submit" class="signup-button">Sign Up</button> 
            </div>
            
        </form>
    </div>
    
    <style>
        
        * {box-sizing: border-box}
        
        /* Position and style username, password, email, date input fields */
        input[type=text], input[type=password], input[type=email], input[type=date] {
            width: 100%;
            padding: 15px;
            margin: 5px auto 20px;
            display: block;
            border: none;
            background: #f1f1f1;
            font-family: sans-serif;
            }
        
        /* Changes font inside date input field */
        input[type=date], input[type=text], input[type=password], type= {
            font-family: sans-serif;
        }

        /* Changes color of the input field when clicked on */
        input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, input[type=date]:focus {
            background-color: #ddd;
            outline: none;
            }
        
        /* Position and style of the sign up/reset buttons */
        button {
            width: 100%;
            background: none;
            border: 2px solid;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;
        }
        
        /* Changes opacity when hovering over buttons */
        button:hover {
            opacity: .75;
        }
        
        /* Changes the font in the input fields */
        b {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        
        /* Position of the page content */
        .container {
            padding-top: 16px;
            padding-left: 400px;
            padding-right: 400px;
        }
        
        /* Position and font of the header text */
        .header {
            text-align: center;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        
        /* Size of the reset/signup button */
        .reset-button, .signup-button {
            float: none;
            width: 20%;
        }
        
        label {
            font-family: sans-serif;
        }
        
        .clearfix {
            text-align: center;
        }
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>

</html>
